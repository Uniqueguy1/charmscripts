<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charmscripts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
    }
    .site-header {
      text-align: center;
      background: #fff;
      height: 60px;
      line-height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo { font-size: 24px; font-weight: bold; color: #000; }
    .logo span { color: #c2185b; }

    .unlock-button-top {
      text-align: center;
      margin: 20px 0;
    }
    .unlock-button-top button {
      background: #c2185b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: #000;
      height: 380px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .padlock {
      font-size: 18px;
      color: #c2185b;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 300px;
      text-align: center;
    }
    .modal-content p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .modal-content button {
      background: #c2185b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="site-header">
    <div class="logo">Charim <span>SCRIPTS</span></div>
  </div>

  <div class="unlock-button-top">
    <button id="unlockBtn" onclick="payNow()">üîì Unlock All Premium Lines ‚Äì ‚Ç¶1000</button>
  </div>

  <main class="card-grid">
    <!-- Free -->
    <a href="file1.html" class="card"><img src="2675387.jpeg"><h3>100 Pickup Lines <span></span></h3></a>

    <!-- Locked -->
    <div class="card locked" data-url="file2.html">
      <img src="girl.jpeg">
      <h3>Premium Pickup Line <span class="padlock">üîê</span></h3>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="payModal">
    <div class="modal-content">
      <p>Unlock all premium lines for ‚Ç¶1000</p>
      <p style="color: #666;">Secure Payment Powered by Paystack üîí</p>
      <button onclick="payNow()">Pay Now</button>
    </div>
  </div>

  <!-- JS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const lockedCards = document.querySelectorAll(".locked");
    const modal = document.getElementById("payModal");
    const unlockBtn = document.getElementById("unlockBtn");

    // Show modal if not paid
    lockedCards.forEach(card => {
      card.addEventListener("click", () => {
        const paid = localStorage.getItem("charmscripts_paid") === "true";
        if (paid) {
          window.location.href = card.getAttribute("data-url");
        } else {
          modal.style.display = "flex";
        }
      });
    });

    // Modal background click closes
    window.onclick = e => {
      if (e.target === modal) modal.style.display = "none";
    };

    // Start Payment
    function payNow() {
      PaystackPop.setup({
        key: 'pk_test_b836836082db66a8849d3eb69a19da26f56bf1f1',
        email: 'user@charmscripts.com',
        amount: 100000,
        currency: 'NGN',
        callback: () => {
          localStorage.setItem("charmscripts_paid", "true");
          updateUI();
          modal.style.display = "none";
          alert("‚úÖ Payment successful! Content unlocked.");
        },
        onClose: () => {
          alert("‚ùå Payment cancelled.");
        }
      }).openIframe();
    }

    // Update UI
    function updateUI() {
      const paid = localStorage.getItem("charmscripts_paid") === "true";
      document.querySelectorAll(".padlock").forEach(p => {
        p.style.display = paid ? "none" : "inline";
      });
      if (unlockBtn) {
        unlockBtn.textContent = paid ? "‚ù§Ô∏è Support Us Again" : "üîì Unlock All Premium Lines ‚Äì ‚Ç¶1000";
      }
    }

    // On load
    document.addEventListener("DOMContentLoaded", updateUI);
  </script>

</body>
</html>
