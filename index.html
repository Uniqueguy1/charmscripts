  <style>
    body {
      margin: 0;

      background: #f5f5f5;
    }
    .site-header {

    .card {

      cursor: pointer;
      display: flex;

      height: 380px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card h3 {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .padlock {
      font-size: 18px;
      color: #c2185b;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content p {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
    }
    .modal-content input {
      padding: 10px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .modal-content button {
      background: #c2185b;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;

    }
    .note {
      font-size: 13px;
      color: #999;

    }
  </style>
</head>
<body>

  <div class="site-header">
    <div class="logo">Charim <span>SCRIPTS</span></div>
  </div>

  <div class="unlock-button-top">
    <button id="unlockBtn">üîì Unlock All Premium Lines ‚Äì ‚Ç¶1000</button>
  </div>

  <main class="card-grid">
    <!-- Cards: just shortened for space, add the rest as needed -->
    <a href="file1.html" class="card"><img src="2675387.jpeg"><h3>100 Pickup Lines for a Handsome Guy</h3></a>
    <div class="card locked" data-url="file3.html"><img src="istockphoto-936903524-612x612.jpg"><h3><span>100 Pickup Lines That Break the Laws of Physics</span> <span class="padlock">üîê</span></h3></div>
    <div class="card locked" data-url="file4.html"><img src="door-stretching-into-fantasy-world.png"><h3><span>100 Pickup Lines from Another Dimension</span> <span class="padlock">üîê</span></h3></div>
    <!-- Add more cards here... -->
  </main>

  <!-- Modal -->
  <div class="modal" id="payModal">
    <div class="modal-content">
      <p><strong>Unlock all premium pickup lines for ‚Ç¶1000</strong></p>
      <input type="email" id="userEmail" placeholder="Enter your email to continue">
      <button onclick="payNow()">Pay Now</button>
      <p class="note">üí≥ Secured by Paystack ‚Äî No recurring charges.<br>Instant unlock forever.</p>
    </div>
  </div>

  <!-- JS -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("payModal");
      const unlockBtn = document.getElementById("unlockBtn");
      const lockedCards = document.querySelectorAll(".card.locked");

      function showModal() {
        const emailField = document.getElementById("userEmail");
        const savedEmail = localStorage.getItem("charmscripts_user_email");
        if (savedEmail) emailField.value = savedEmail;
        modal.style.display = "flex";
      }

      unlockBtn.addEventListener("click", () => {
        const paid = localStorage.getItem("charmscripts_paid") === "true";
        if (paid) {
          alert("You‚Äôve already unlocked all content! üíñ");
        } else {
          showModal();
        }
      });

      lockedCards.forEach(card => {
        card.addEventListener("click", () => {
          const paid = localStorage.getItem("charmscripts_paid") === "true";
          if (paid) {
            window.location.href = card.getAttribute("data-url");
          } else {
            showModal();
          }
        });
      });

      window.onclick = (e) => {
        if (e.target === modal) modal.style.display = "none";
      };

      window.payNow = function () {
        const emailInput = document.getElementById("userEmail");
        const email = emailInput.value.trim();
        if (!email || !email.includes("@")) {
          alert("Please enter a valid email address.");
          return;
        }
        localStorage.setItem("charmscripts_user_email", email);

        PaystackPop.setup({
          key: 'pk_test_b836836082db66a8849d3eb69a19da26f56bf1f1',
          email: email,
          amount: 100000,
          currency: 'NGN',
          callback: function () {
            localStorage.setItem("charmscripts_paid", "true");
            modal.style.display = "none";
            updateUI();
            alert("‚úÖ Payment successful! All content unlocked.");
          },
          onClose: function () {
            alert("‚ùå Payment was cancelled.");
          }
        }).openIframe();
      }

      function updateUI() {
        const paid = localStorage.getItem("charmscripts_paid") === "true";
        document.querySelectorAll(".padlock").forEach(p => {
          p.style.display = paid ? "none" : "inline";
        });
        unlockBtn.textContent = paid ? "‚ù§Ô∏è Support Us Again" : "üîì Unlock All Premium Lines ‚Äì ‚Ç¶1000";
      }

      updateUI();
    });
  </script>
